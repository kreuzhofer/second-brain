services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://secondbrain:secondbrain@db:5432/secondbrain
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_CHAT_TOOL_CALL=${OPENAI_MODEL_CHAT_TOOL_CALL:-gpt-4o-mini}
      - OPENAI_MODEL_CHAT_FINAL_RESPONSE=${OPENAI_MODEL_CHAT_FINAL_RESPONSE:-gpt-4o-mini}
      - OPENAI_MODEL_CLASSIFICATION=${OPENAI_MODEL_CLASSIFICATION:-gpt-4o-mini}
      - OPENAI_MODEL_INTENT_ANALYSIS=${OPENAI_MODEL_INTENT_ANALYSIS:-gpt-4o-mini}
      - OPENAI_MODEL_TOOL_GUARDRAIL=${OPENAI_MODEL_TOOL_GUARDRAIL:-gpt-4o-mini}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-30d}
      - DEFAULT_USER_EMAIL=${DEFAULT_USER_EMAIL}
      - DEFAULT_USER_PASSWORD=${DEFAULT_USER_PASSWORD}
      - DEFAULT_USER_NAME=${DEFAULT_USER_NAME:-JustDo.so}
      - TIMEZONE=${TIMEZONE:-Europe/Berlin}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.6}
      - PORT=3000
      - NODE_ENV=production
      # Email channel (optional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_SECURE=${SMTP_SECURE:-}
      - IMAP_HOST=${IMAP_HOST:-}
      - IMAP_PORT=${IMAP_PORT:-993}
      - IMAP_USER=${IMAP_USER:-}
      - IMAP_PASS=${IMAP_PASS:-}
      - EMAIL_POLL_INTERVAL=${EMAIL_POLL_INTERVAL:-60}
      - DIGEST_RECIPIENT_EMAIL=${DIGEST_RECIPIENT_EMAIL:-}
      - DIGEST_SKIP_CHAT_WHEN_EMAIL=${DIGEST_SKIP_CHAT_WHEN_EMAIL:-true}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - FOCUS_MUSIC_SEARCH_TERMS=${FOCUS_MUSIC_SEARCH_TERMS:-}
      - FOCUS_MUSIC_RESULTS_LIMIT=${FOCUS_MUSIC_RESULTS_LIMIT:-}
      # Web Push notifications (optional)
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=secondbrain
      - POSTGRES_PASSWORD=secondbrain
      - POSTGRES_DB=secondbrain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secondbrain"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
