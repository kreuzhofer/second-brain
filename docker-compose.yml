services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://secondbrain:secondbrain@db:5432/secondbrain
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_KEY=${API_KEY}
      - DATA_PATH=/memory
      - TIMEZONE=${TIMEZONE:-Europe/Berlin}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.6}
      - PORT=3000
      - NODE_ENV=production
      # Email channel (optional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_SECURE=${SMTP_SECURE:-}
      - IMAP_HOST=${IMAP_HOST:-}
      - IMAP_PORT=${IMAP_PORT:-993}
      - IMAP_USER=${IMAP_USER:-}
      - IMAP_PASS=${IMAP_PASS:-}
      - EMAIL_POLL_INTERVAL=${EMAIL_POLL_INTERVAL:-60}
      - DIGEST_RECIPIENT_EMAIL=${DIGEST_RECIPIENT_EMAIL:-}
      - DIGEST_SKIP_CHAT_WHEN_EMAIL=${DIGEST_SKIP_CHAT_WHEN_EMAIL:-true}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - FOCUS_MUSIC_SEARCH_TERMS=${FOCUS_MUSIC_SEARCH_TERMS:-}
      - FOCUS_MUSIC_RESULTS_LIMIT=${FOCUS_MUSIC_RESULTS_LIMIT:-}
    volumes:
      - ${DATA_PATH:-./memory}:/memory
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=secondbrain
      - POSTGRES_PASSWORD=secondbrain
      - POSTGRES_DB=secondbrain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secondbrain"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
